services:
  - type: web
    name: tradbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_server:app --host 0.0.0.0 --port $PORT
    runtime: python
    pythonVersion: "3.11.7"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DISABLE_ML_TRAINING
        value: "true"  # Désactiver l'entraînement au démarrage pour éviter les timeouts
      - key: MT5_LOGIN
        value: "5775742"
      - key: MT5_PASSWORD
        value: "Sahara1991@"
      - key: MT5_SERVER
        value: "Deriv-Demo"
      - key: DATABASE_URL
        value: "postgresql://koladb_user:wYkUIyTb53vWEygkyia3YZiJNIdonmOt@dpg-d5nje68gjchc739d0dug-a.oregon-postgres.render.com/koladb_rurl"
    buildFilter:
      paths:
        - ai_server.py
        - ai_server_cloud.py
        - requirements.txt
        - backend/
    repo: https://github.com/Sidoine1991/KolaTradeboT.git
    rootDir: .
    autoDeploy: yes
    disk:
      name: models-disk
      mountPath: /models
      sizeGB: 1
    # Note: Disks require a paid Render plan. 
    # If on free plan, persistence will not be available.
