services:
  - type: web
    name: tradbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ai_server_cloud:app --host 0.0.0.0 --port $PORT
    runtime: python
    pythonVersion: "3.11.7"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
    buildFilter:
      paths:
        - ai_server_cloud.py
        - requirements.txt
        - backend/
    repo: https://github.com/Sidoine1991/KolaTradeboT.git
    rootDir: .
    autoDeploy: yes
