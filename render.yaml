services:
  - type: web
    name: tradbot-api
    env: python
    plan: free
    buildCommand: pip install -r requirements-cloud.txt
    startCommand: uvicorn ai_server_cloud:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.11.7
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        value: 10000
